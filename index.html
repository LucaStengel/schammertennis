<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC Hammer Terminkalender</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 70%;
        }

        th, td {
            border:2px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 40px;
            height: 40px;
        }

        th {
            background-color: #edd145;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

            /* 1. Textdekoration entfernen */
        a {
            text-decoration: none;
            /* 2. Farbe ändern */
            color: #ffffff;
            /* 3. Hovern-Effekte hinzufügen */
            transition: color 0.3s ease-in-out;
            /* 7. Rahmen und Hintergrund hinzufügen */
            border: 1px solid #959595;
            padding: 5px 10px;
            background-color: #c9c7c7;
        }

        /* 4. Unterstreichung nur bei Hover */
        a:hover {
            border-bottom: 1px solid #ffffff;
            /* 3. Hovern-Effekte hinzufügen */
            color: #ffffff;
        }
        img {
            position: absolute; /* Positionierung relativ zum übergeordneten Container */
            top: 0; /* Abstand vom oberen Rand auf 0 setzen */
            left: 0; /* Abstand vom linken Rand auf 0 setzen */
        }
    </style>
</head>
<body>

    <img src="pictures/SC_Hammer_Logo_Tennis_4c.png" alt="Logo_SC_Hammer">

    <h1 id="currentMonth"></h1>

    <table id="calendar">
        <thead>
            <tr>
                <th>Mo</th>
                <th>Di</th>
                <th>Mi</th>
                <th>Do</th>
                <th>Fr</th>
                <th>Sa</th>
                <th>So</th>
            </tr>
        </thead>
        <tbody id="calendarBody">
            <!-- Tage des Monats werden hier dynamisch eingefügt -->
        </tbody>
        
    </table>


   


    <button onclick="prevMonth()">Vorheriger Monat</button>
    <button onclick="nextMonth()">Nächster Monat</button>


    <p>Hier könnt ihr uns errreichen: <a href="/schammertennis/contact">Kontakt</a></p>


    <script>
        let currentDate = new Date();  // Verschiebe die Deklaration hier, um sie global zu machen

        // Funktion zur Anzeige des aktuellen Monats
        function showCurrentMonth() {
            const options = { month: 'long', year: 'numeric' };
            document.getElementById('currentMonth').innerText = currentDate.toLocaleDateString('de-DE', options);
        }

        // Funktion zur Anzeige der Tage im Kalender für den aktuellen Monat
        function showCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';

            let currentDay = firstDay;

            while (currentDay <= lastDay) {
                const row = document.createElement('tr');

                for (let i = 0; i < 7; i++) {
                    const cell = document.createElement('td');

                    if (currentDay.getMonth() === month) {
                        cell.innerText = currentDay.getDate();
                    }

                    row.appendChild(cell);
                    currentDay.setDate(currentDay.getDate() + 1);
                }

                calendarBody.appendChild(row);
            }
        }

        // Funktion zum Wechseln zum vorherigen Monat
        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            showCurrentMonth();
            showCalendar();
        }

        // Funktion zum Wechseln zum nächsten Monat
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            showCurrentMonth();
            showCalendar();
        }

        // Initialisierung beim Laden der Seite
        showCurrentMonth();
        showCalendar();
    </script>

</body>
</html>
